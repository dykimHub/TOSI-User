name: USER CD

# release로 시작하는 브랜치에 push될 때
on:
  push:
    branches: ["release-*"]

# 깃헙 토큰 권한 생성
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 액션 시작
      - name: Checkout code
        uses: actions/checkout@v4

      # 도커 이미지 생성(buildx 방식이 빠름)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 도커 허브 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Docker 이미지 빌드 및 푸시
      # 커밋 번호를 태그로 지정
      # 현재 이미지를 최신 이미지로 지정
      - name: Build and Push Docker Image
        run: |
          cd user
          docker buildx build -t ${{ secrets.DOCKER_REPO }}/tosi-be-customtale:${{ github.sha }} --push .
          docker buildx build -t ${{ secrets.DOCKER_REPO }}/tosi-be-customtale:latest --push .
