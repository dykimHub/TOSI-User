apiVersion: v1
kind: Service
metadata:
  name: tosi-user-svc
spec:
  selector:
    app: tosi-user
    tier: backend
  ports:
    - port: 80 # 80으로 연결하면 http 기본 포트이기 때문에 포트 명시 필요없음
      targetPort: 8080
  type: ClusterIP # ingress가 외부 명령을 받아서 전달
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tosi-user-dep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tosi-user
      tier: backend
  template:
    metadata:
      labels:
        app: tosi-user
        tier: backend
    spec:
      containers:
        - name: tosi-be-user
          image: dyckerkim/tosi-be-user:latest # 재시작하면 최신 이미지 pull
          envFrom:
            - secretRef: # mysql, jwt 인증
                name: tosi-user-scrt
          env:
            - name: MYSQL_URL
              value: tosi-db-user-svc.default
            - name: REDIS_URL
              value: tosi-cc-svc.default
            - name: TALE_URL
              value: http://tosi-tale-svc.default/api/tales
